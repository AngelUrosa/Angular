<div class="border border-3 border-danger m-3">
    <p class="bg-info">Suma con ngModel</p>

    <label class="form-label">Introduce operando a:</label>
    <input [(ngModel)]="operandoA" type="number" class="form-control">

    <label class="form-label">Introduce operando b:</label>
    <input [(ngModel)]="operandoB" type="number" class="form-control">

    <button class="btn btn-primary"(click)="suma()">Sumar</button>

    <p class="alert alert-warning">{{operandoA}} + {{operandoB}} ={{resultado}}</p>
</div>
